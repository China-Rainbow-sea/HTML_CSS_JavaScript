<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js的变量</title>
</head>
<body>
    <script type="text/javascript">
        // js的变量怎么定义呢
        // 语法格式 var 变量名
        // js 的变量如何赋值呢
        // 变量名 = 值

        // 定义一个变量
        var num
        // 变量没有赋值的时候默认值是 undefined 
        // underfined 是js中的一个具体的存在的值
        // 以下这行代码表示数据输出到F12的控制台上,控制台怎么调出来 F12
        console.log(num)
        window.alert(num) // 弹窗显示
        
        num = 20 // 赋值操作
        console.log(num)
        window.alert(num)


        /*
        类比java语言是一种强类型的语言
        java语言在定义变量的时候，必须栈顶变量的数据类型
        int i = 100;
        在java中，变量的数据类型在编译阶段就确定下来了，java中的变量一旦声明为int 类型或者xxx其他类型，这一辈子只能是int 类型了，不可能变成其他的类型
        而javascript 是一种弱类型语言
        javascript 不需要编译，是脚本语言，直接浏览器打开执行，而且javascript定义变量的时候不需要指定数据类型，
        例如:
          var i;
          var j;
          var k;
          并且js中的变量可以赋任何类型的值
          js中的变量是一个万能的口袋，什么类型的数据都能放进去.
        */

        var age = false;
        console.log("age= "+age);
        window.alert("arg");

        age = 3.1415926
        console.log("age= "+age)
        window.alert("arg")

        age = 'test'
        console.log("age= "+age)
        window.alert("arg")

        // 声明变量的同时赋值
        var k = 20;
        console.log("k= "+k)
        window.alert("k")

        // 一行上能不能声明多个变量呢
        // x 和 y 都没有手动赋值为 undefined
        // 而 z 等于 300
        var x,y,z=300
        console.log(x)
        console.log(y);
        console.log(z); 

        var username="zhangsan"
        console.log("username= "+username)
    </script>
    
</body>
</html>

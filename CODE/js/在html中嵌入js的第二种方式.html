    window.alert("javascript可以在任意位置 staret")

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>在html中嵌入js的第二种方式</title>
</head>
    <script type="text/javascript">
        // js的注释，和Java当中的注释是相同的
        // 在javascript标签内部的代码会遵循自上而下的顺序，依次逐行执行
        // 并且在javascript标签内部的js代码会在页面打开的时候,执行并不需要事件的发生.

        window.alert("hello world1")
        window.alert("hello jack")
        window.alert("hello zhangsan")

    </script>
<body>
    <script type="text/javascript">
        window.alert("javascript 可以在任意位置,end")
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置浏览器地址栏上的url</title>
</head>
<body>
    <script type="text/javascript">
        function goBaidu() {
            var locationObj = window.location
            locationObj.href = "http://www.baidu.com"
        }

        function go126() {
            window.location="http://www.126.com"
        }

        function gotmall() {
            document.location="http://www.tmall.com"
        }


        /*
        总结，有哪些方法可以通过i浏览器王服务器发请求
        1.表单form提交
        2.<a href="" 超链接
        3.document.location
        4.window.location
        5.window.open("url")
        6. 直接在浏览器地址栏上输入 url,然后回车
        以上所有的请求方式均可以携带数据提交给服务器，只有通过表单提交的数据才是动态的.
        
        */
    </script>
    <input type="button" value="baidu" onclick="goBaidu()" />

    <input type="button" value="126" onclick="go126()" />

    <input type="button" value="天猫" onclick="gotmall()" />

</body>
</html>

<!DOCTYPE html> <!-- 表示html5.0-->
<html lang="en"> <!-- 根-->
<head> <!-- 头-->
    <meta charset="UTF-8"> <!-- 表示浏览器打开的编码,不是该页面的编码设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> 实体符号</title> <!-- 表示页面标题-->
</head>8
<body> <!-- 体-->
    b < a > c <!-- 大于,小于于标签冲突了-->
    <!-- 实体符号特点: 是以& 开始，以; 结束。
       &lt;表示的是小于号， &gt;表示的是大于号 
    注意：只有当发生了冲突才使用实体符号 -->

    <br>
    <hr color = red>
    b&lt; a &gt; c<!-- -->

    abc                 def <!-- 这里的空格是无法在页面中显示的-->
    <!-- 使用 &nbsp; 空格 实体符号，一个 &nbsp 表示一个空格-->
    <hr color = "blue">
    abc &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; def

    <hr color = "black">
    10<sup> 2 </sup>  <!-- <sup> 表示次方-->
    <hr>
    10 <sub> m</sub> <!-- <sub> 下标-->

    <hr color = 'black'>
    <font color = 'black' size = "50"> 字体标签</font>
    <!-- <font> 表示字体的颜色大小-->

        <p>znezhen jidnsg a</p>
        ji 集集ike
</body>
</html> <!-- 斜杆 表示结束-->

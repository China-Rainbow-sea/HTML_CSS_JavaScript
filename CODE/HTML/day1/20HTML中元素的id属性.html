<!DOCTYPE html><!-- html5.0-->
<html lang="en">
<head>
    <meta charset="UTF-8"><!--浏览器打开的格式编码,不是本页面的编码设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML中的元素的id属性</title> <!--页面标题-->
</head>
<body id = "mybody"> <!-- 为body 设定id属性 为 mybody-->
    <!-- HTML文档中,任何元素(节点)都有id属性,id属性是该节点的唯一标识，所以有一个文档当中id值不能重复.
    2. 注意：表单提交数据的时候,只和name有关系和 id 无关
    3. id有什么用
     javascript语言,可以对 html文档当中的任意节点进行增删改操作
    而id的存在让我们获取元素节点，更方便，
    4. html文档是一棵树，树上有很多节点，每个节点都有唯一的id
javascript 主要就是对这棵dom树上的节点进行增删改的操作
        html     DOM树, document文档树
   head       body
            from    table
                    ...
                  ..    ..
                -->
    <form id = "myform" action = "http://localhost:8080/oa/test">
        用户名<input type = "text" name = "username" id = "idname" /><br>
        密码<input type = "password" name = "userpwrd" id = "idpword"/><br>
        <!--
        <input type = "text" name = "textname" id = "idname" />
        id 就是节点的身份证号码,不能重复,重复就失去作用了 -->
        <input type ="submit"  id = "idsubmit"value = "提交"/>
        &nbsp;&nbsp;&nbsp;<!-- 空格-->
        <input type = "reset" id = "idreset" value = "重置"/>
        <!-- submit 和 reset 必须在form表单中使用才有效-->
    </form>
    <!-- 结果地址栏
    http://localhost:8080/oa/test?username=666&userpwrd=123 
    发现并没有 id 提交给服务器
    username 表示的是 name 的值
    666 表示的是 value 的值-->
</body>
</html>

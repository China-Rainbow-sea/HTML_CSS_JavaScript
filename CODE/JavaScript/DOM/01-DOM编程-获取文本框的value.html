    <title>DOM编程-获取文本框的 value值</title>
</head>
<body>
    <script type="text/javascript">
        /*
        1.JavaScript 包括三大块:
            ECMAScript: 表示的是 Javascript 的核心语法（ES规范/ECMA-63标准）
            DOM： Document Object Model （文档对象模型，对网页当中共的节点进行一个增删改的过程，） HTML文档背被当做一棵DOM树来看待
            var btnElt = window.document.getElementById("btn");
            BOM: Browser Object Model （浏览器对象模型） 窗口
            关闭浏览器窗口，打开一个新的浏览器窗口，后退，前进
            浏览器地址栏上的url 等，都是 BOM编程。
            实际上BOM是包含了DOM的 ：因为DOM是在一个浏览器窗口当中的
            一个DOM树。
            BOM的顶级对象是: window
            DOM的顶级对象是: document
            实际上BOM是包括了 DOM的 。因为DOM也是在该浏览器窗口当中显示的。
        */

        window.onload = function() {
            document.getElementById("btn").onclick = function () {

    </script>

    <input type="text" id="username" />  <br>

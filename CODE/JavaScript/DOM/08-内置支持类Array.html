<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript 内置的支持类Array</title>
</head>
<body>
    <script type="text/javascript">
        // 创建长度为0 的数组
        var  arr = [];
        window.alert(arr.length);

        // 数据类型随意
        var arr2 = [1,2,3.14,false,"abc"];
        window.alert(arr2.length);

        arr2[7] = "test";  // 上述 arr2 = []定义的数组，这里不会越界的，如果arr2数组当中没有该下标位置，会自动创建出来，然后将值赋值上去。
        document.write("<br>");

        // 遍历
        for(var i = 0; i < arr2.length; i++) {
            document.write(arr2[i] + "<br>");
        }

        document.write("<br>");

        // 另外一种创建数组对象的方式
        var arr3 = new Array();
        window.alert(arr3.length);   // 0

        var arr4 = new Array(3);
        window.alert(arr4.length); // 3

        var arr5 = new Array(3,2);
        window.alert(arr5.length); // 2 注意：以最后一个参数为准 new Array(3,2)  也就是 2 


        var arr6 = [1,2,3,9];
        var str = arr6.join("-");  //返回这个数组当中的每个数据元素以 - 分隔 , 注意：原本数组当中的内容值不会被修改的。
        window.alert(str);

        arr6.push(10); // 在数组的末尾添加一个元素数据,数组长度 + 1
        window.alert(arr6.join("="));

        // 注意: 在javasciprt中的数组可以自动模拟栈数据结构，后进先出，先进后出
        // push 压栈
        // pop 弹栈

        // 反转数组
        arr6.reverse(); // 注意是在原本的数组中修改内容的

        window.alert(arr6.join("+"));


    </script>
    
</body>
</html>

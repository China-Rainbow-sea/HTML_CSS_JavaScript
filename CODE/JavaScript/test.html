<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数当中没有定义变量的数据类型是为全变量</title>
</head>
<body>
    <script type="text/javascript">
        function fun() {
            a = 1;
        }
        fun();
        window.alert(a);
    </script>
</body>
</html>

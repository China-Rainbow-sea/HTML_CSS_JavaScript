<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        /*
            javascript 当中的变量
            怎么声明变量 ？
              var  变量名
              怎么给变量赋值？
              变量名 = 值;
              javascript 是一种弱类型语言，没有编译阶段的过程，一个变量可以随意赋值，赋什么类型的值都行,不同的是 java是一种强类型语言,
               var i = 100;
               i = false;
               i = "abc";
               i = new object
               i = 'a';
               i = new Object();
               i =  3.14;

        重点: javascript 是一种弱类型编程语言
        */

        // 当javascript ，当一个变量没有手动赋值的时候，系统默认赋值 undefined
        // undefined 在 js 中是一个具体存在值
        var i ;  // undefined 表示
        alert("i = " + i);

        alert(undefined);
        var k = undefined;
        alert("k = " + k);

        // 一个变量没有声明/定义，直接访问
        // alert(age);  // 语法错误，age is not defined 变量age不存在,不能这样写.

         var a, b, c = 200;
         alert("a = " + a);  // undefined
         alert("b = " + a);  // undefined
         alert("c = " + c);  // 200

         a = false;
         alert(a);

         a = "abc";
         a = 1.2;
         alert(a);

         
    </script>
    
</body>
</html>

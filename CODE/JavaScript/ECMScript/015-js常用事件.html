<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js中常用的事件</title>
</head>
<body>
    <input type="button"value = "hello" id="mybtn"/>
    <script type="text/javascript">
        /*
        blur 失去焦点.
        focus 获得焦点
        
        click 鼠标单击 
        dblclick 鼠标双击

        keydown 键盘按下
        keyup 键盘弹起

        mousedown 鼠标按下 
        mouseover 鼠标经过
        movsemove 鼠标移动
        movseout 鼠标离开
        movseup 鼠标弹起
        
        reset 表单重置
        submit 表单提交

        cnange 下拉列表选中项改变，或文本框内容改变
        select 文本被选定
        load 页面加载完毕 （整个html页面中所有的元素全部加载完毕之后才会发生）
        任何一个事件都会对应一个事件局部，事件句柄是在事件前添加 "on"
        onXXX 这个事件句柄出现在一个标签的属性位置上。（事件句柄以属性的形式存在）
        */

        // 对于当前程序来说: sayHello函数被成为回调函数(callback函数)
        // 回调函数的特点: 自己把这个函数写出来，但是这个函数不是自己负责调用，由其他程序员负责调用该函数
       function sayHello() {
        window.alert("hello javascript!!!");
       }

       function dosome() {
        window.alert("do some!");
       }
       /*
          第二中注册事件的方式，是使用纯javsscript 代码完成事件的注册
       */
      // 第一步: 先获取这个按钮对象使用(document函数：注意是全部小写，内置对象，可以直接用documet就代表整个页面) 注意该函数是通过 id 获取到对应的按钮对象

    var btnObj = document.getElementById("mybtn");
    // 第二步: 给按钮对象的onclick 属性赋值： 绑定该对应id把绑定上事件。
    // 注意 只有标签中有的属性，就可以 "." 点出来的
    // 就算是隐藏了也是可以被 “.” 出来的
    btnObj.onclick = dosome;  // 将该id的按钮绑定上onclick 点击事件.调用其 dosome 函数 注意千万不要加小括号。不然编译无法通过


    </script>
    <!--注册事件的第一种方式，直接在标签中使用事件句柄!!!
    onclick 鼠标点击事件-->
    <!--以下代码的含义是: 将sayHello 函数注册到按钮上，等待click 事件发生(点击事件)之后，该函数则被浏览器调用，我们称这个函数为回调函数-->
    <input type="button" value="hello2" onclick="sayHello()" />
    

    
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于Javascript代码的执行顺序</title>
</head>
<body>
    <script type="text/javascript">
        // 当页面中页面中所有的元素数据都加载完毕后,执行。
        window.onload = ready;

        // 当页面当中所有的元素都加载完毕后，执行
        function ready() {
            var btn = document.getElementById("btn"); // 绑定事件
            // 注意：只要当我上面的onload 页面加载完毕后才会执行后面的。
            btn.onclick = function() { // 触发点击事件，执行
                window.alert("hello javascript");
            }
        }
        // 页面加载的过程中，将a函数注册给了load事件
        // 页面加载完毕之后，load事件发生了，此时执行回调函数a
        // 回调函数a执行的过程中,把b函数注册给了id = "btn2"的 click 事件 .
        // 当 id = "btn" 的节点发生click 事件之后,b函数被调用并执行。
        // id = btn 的节目发生 click 事件之后,b 函数被调用并执行。
        window.onload = function () {
            document.getElementById("btn2").onclick = function () { 
                window.alert("hello javascript");
            } 
        } 

    
        
    </script>

    <input type="button" value = "hello" id = "btn" />
    <input type="button" value = "hello2" id = "btn2" />
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>String 类型</title>
</head>
<body>
   <script type="text/javascript">
    /*
    String 类型: 
    1. 在JS当中字符串可以使用单引号，也可以使用双引号.
     var  s1 = "abcdef";
     var  s2 = "test";
    2.在 JS 当中，怎么创建字符串对象呢？
     两种方式:
            第一种: var s = "abc"
            第二种: （使用javascript）内置的支持类 String）var s2 = new String （"abc"）
            需要注意的是: String 是一个内置的类，可以直接用,String 的父类是 Object
    3. 无论小 string 还是大 String ，他们的属性都是一样的
    length : 获取字符串长度
       indexOf 获取指定字符串在当前字符串中第一次出现处的索引下标位置
       lastIndexOf 获取指定字符串当前字符串最后一次出现处的索引下标位置
       replace 替换
       sustr 截取子字符串
       substring 截取子字符串
       tolowerCase 转换小写
       toUpperCase 转换大写
       split 拆分字符串
    */

    // 小 string 是属于 javascript 当中的原始类型String
    var x = "king";
    window.alert(typeof x);  //"string"

    // 大 String属于 object 类型
    var y = new String("abc");
    window.alert(typeof y);  // "object"

    // 获取字符串的长度：注意：在javascrpit 当中length是属性，不是方法
    window.alert(x.length);  // 4
    window.alert(y.length);  // 3

    window.alert("***************************");
    window.alert("http://www.baidu.com".indexOf("http"));  // 0
    window.alert("http://www.baidu.com".indexOf("https")); // --1

    // 判断一个字符串中是否包含某个子字符串
    window.alert("http://www.baidu.comm".indexOf("https") >= 0 ? "包含" : "不包含");


    // 想要全部替换需要使用正则表达式
    window.alert("name=value%name=value%name=value".replace("%","&").replace("%","&")); // name=value&name=value&name=value

    // 考点: 经常问: substr 和 substring 的区别:
    // substr(startIndex,length)  下面的 4 表示截取的字符个数
    window.alert("abcdefxyz".substr(2,4)); // 注意：左闭由开 cdef

    // substring(startIndex,endIndex) 注意: 左闭右开 
    window.alert("abcdefxyz".substring(2,4));  // 注意 cd。这里的是 4表示的是当前字符串的索引下标位置


   </script>
    
</body>
</html>

    <title>将当前窗口设置为顶级窗口</title>
</head>
<body>
    <!-- 一个操作员正在使用系统，出去了，隔了好久才回来，
    再次回来的时候会继续操作，此时点击左侧的操作菜单的时候，
会跳转到登录页面让你重新登录（因为之前的登录已经超时了
如果没有做任何的特殊设置，登录页将显示在本窗口中!!!）

程序中没有特殊设置，这里会变成登录页，其他位置还是正常的。
我们需要将该登录页面设置为顶级窗口-->
    <iframe src="005.html" width="500px" height = "500px"></iframe>
</body>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>设置浏览器地址栏上的url</title>
</head>
<body>
    <script type="text/javascript">
        function goBaidu() {
            // window.location.href = "http://www.baidu.com";
            // window.location.href="http://www.sina.com.cn";
            // document.location.href="http:www.baidu.com"
            document.location = "http://www.sina.com.cn";
        }
    </script>

    <input type="button" value="百度" onclick="goBaidu()" />
    <!-- 
        总结：有哪些方法可以通过浏览器往服务器发送请求
        1.表单form的提交
        2.超链接: <a href="http://localhost:8080/oa/sava?username=zhang"></a>
        3.document.location
        4.window.location
        5.window.open("url")
        6.直接在浏览器地址栏上输入url,然后回车

        以上所有的请求方式均可以携带数据给服务器，只有通过表单
        提交的数据才是动态的
     -->
</body>
</html>

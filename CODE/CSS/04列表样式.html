<!DOCTYPE html> <!-- html5.0-->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 浏览器中打开的编码字符集,不是这里的编码设置-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表样式</title>

    <style type="text/css"> /* css样式*/
    u{ /* 标签选择器*/
        list-style-type:none;   /* 分开隔开样式*/
        list-style-type:circle; /* 列表序号格式*/
        list-style-type:square;
    }

    </style>
</head>
<body>
    <ul>
        <li>中国
            <ul>
                <li>北京</li>
                <li>上海</li>
                <li>重庆</li>
            </ul>
        </li>
        <li>美国</li>
        <li>英国</li>
    </ul>
    
</body>
</html>

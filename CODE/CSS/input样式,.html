<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input样式</title>
</head>
    <style tyle="text/css">
        /*三种选择器的优先级 id选择器>类选择器>标签选择器*/
        input{
            width: 200px;
            height:30px;
            margin-left: 100px;
            border-color:blue; /*边框颜色*/
            border-style:dashed; /*边框虚线*/
            border-width:2px; /*边框线的粗细*/
            /* 或者一次性全部重合到一起*/
            border:2px solid black;
        }
    </style>
<body>
    <input type="text" />
</body>

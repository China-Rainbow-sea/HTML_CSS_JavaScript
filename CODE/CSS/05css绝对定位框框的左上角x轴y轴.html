<!DOCTYPE html> <!-- html5.0-->
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- 浏览器中的打开的字符集编码,不是设置本html的编码的-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css样式的绝对定位</title>

    <style type ="text/css"> /*css样式配置 样式块*/ 
    #div1{ /* id 选择器,id 是唯一的*/
        background-color: aqua; /* background-color边框内的颜色*/
        border:2px black solid; /* 边框的大小, 颜色,样式实线*/
        width:300px;    /* 边框的宽*/
        height:300px;   /* 边框的高*/
        position: absolute; /* position 绝对定位,左上角的x轴y轴的位置*/
        left:100px; /*左上角 x轴*/
        top:100px; /*左上角 y轴*/
    }

    </style>
</head>
<body>
    <div id = "div1"></div>
    
</body>
</html>
